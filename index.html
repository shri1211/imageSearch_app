<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="Search-input" placeholder="Search for image">
    <button id="Search-button">Search</button>
  </form>
  <div class="search-result">
    <div class="search-image">
      <img
        src="https://images.pexels.com/photos/12728964/pexels-photo-12728964.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="pugdog">
      <a href="https://www.pexels.com/photo/portrait-of-a-dog-12728964/" target="_blank">
        Vodafone dog</a>
    </div>
    <div class="search-image">
      <img
        src="https://images.unsplash.com/photo-1686931305839-c1dc9eb9d134?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="pugdog">
      <a href="https://www.pexels.com/photo/portrait-of-a-dog-12728964/" target="_blank">Train Station</a>
    </div>
    <div class="search-image">
      <img
        src="https://images.pexels.com/photos/1121782/pexels-photo-1121782.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="pugdog">
      <a href="https://www.pexels.com/photo/portrait-of-a-dog-12728964/" target="_blank">City</a>
    </div>
  </div>
  <div class="show">
    <button id="show-more-button">Show more</button>
  </div>
</body>
<script src="script.js"></script>

</html>
